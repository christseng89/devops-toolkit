---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-toolkit
  labels:
    app: devops-toolkit  
#   annotations:
#     ingress.kubernetes.io/ssl-redirect: "false"    
spec:
  ingressClassName: nginx
  rules:
  - host: devops-toolkit-series.com
    http:
      paths:
      - backend:
          service:
            name: devops-toolkit
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}

